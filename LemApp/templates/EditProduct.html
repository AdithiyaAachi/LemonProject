<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align:center;">
  <h1>Add Product</h1>
</div>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Basic form elements</h4>
<!--                    <p class="card-description"> Basic form elements </p>-->
                    <form class="forms-sample" method="post" action="{% url 'Update_product' dataid=product.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Category Name</label>
                            <div class="col-sm-9">
                              <select class="form-control" name="cat">
                                <option>Select Category</option>
                                  {% for d in cat %}
                                <option>{{d.Name}}</option>
                                  {% endfor %}
<!--                                <option>Category3</option>-->
<!--                                <option>Category4</option>-->
                              </select>
                            </div>
                          </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="pname" value="{{product.Product_Name}}">
                      </div>

                        <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                            <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="description" name="description">{{product.Description}}</textarea>
<!--                        <input type="text" class="form-control" id="exampleInputName1" placeholder="description">-->
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Price</label>
                           <input type="text" class="form-control" id="" placeholder="price" name="price" value="{{product.Price}}">
<!--                        <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>-->
                      </div>
                        <img src="{{product.Product_Image.url}}" width="100px" height="100px">
                        <label>Product Image</label>
                        <input type="file" placeholder="Add Image" name="pimage" value="{{product.Product_Image.url}}"><br><br>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
